permalink: /tools/
weight: 1
description: Tools and Resources I've made for Developers

{% include title.html %}

<section class='tools'>
  {% for post in site.posts %}
    {% if post.type == 'tool' %}
  <div class='tool' id='{{post.title}}'>
    <h2>
      <a href='{{post.external_url}}'>{{post.title}}</a>
    </h2>
    <p>{{post.description}}</p>
  </div>
    {% endif %}
  {% endfor %}
</section>
